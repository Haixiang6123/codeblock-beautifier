<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="../lib/highlight/styles/atom-one-dark.css">
    <title>popup</title>
</head>
<body>
<div class="container">
    <section class="hljs themes">
        <span class="hljs-keyword">import</span>
        Theme
        <span class="hljs-keyword">from</span>
        <span class="hljs-string">"</span>
        <select class="hljs-string hljs" name="themesSwitch" id="themesSwitch"></select>
        <span class="hljs-string">"</span>
    </section>

    <section class="hljs langs">
        <span class="hljs-keyword">import</span>
        Languages
        <span class="hljs-keyword">from</span>
        [
        <div id="langsSwitch"></div>
        ]
    </section>

    <section class="auto-parse">
        <h2>Auto Parse</h2>
        <div>
            <label for="autoParseCheckBox">Auto Parse</label>
            <input id="autoParseCheckBox" type="checkbox" name="auto-parse">
        </div>
    </section>

    <div class="btn-group">
        <button class="primary-btn btn" id="parseBtn">Parse</button>
        <button class="danger-btn btn" id="revertBtn">Revert</button>
    </div>
</div>
<script src="../db/themes.js"></script>
<script src="../db/langs.js"></script>
<script src="../common/ThemeManager.js"></script>
<script src="scripts/ThemesSwitch.js"></script>
<script src="scripts/LangsSwitch.js"></script>
<script src="scripts/ParseButton.js"></script>
<script src="scripts/RevertButton.js"></script>
<script src="scripts/AutoParseCheckBox.js"></script>
<script src="scripts/popup.js"></script>
</body>
</html>
