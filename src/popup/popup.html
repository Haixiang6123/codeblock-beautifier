<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="../lib/highlight/styles/atom-one-dark.css">
    <title>popup</title>
</head>
<body>
<div class="container">
    <section class="hljs themes">
        <p class="hljs-comment">// Select any themes you like</p>
        <span class="hljs-name">CodeBlockBeautifier</span>.<span>theme</span>
        =
        <span class="hljs-string">"</span>
        <select class="hljs hljs-string" name="themesSwitch" id="themesSwitch"></select>
        <span class="hljs-string">"</span>
    </section>

    <section class="hljs langs">
        <p class="hljs-comment">// Language preferences may improve auto detection accuracy</p>
        <span class="hljs-name">CodeBlockBeautifier</span>.<span>languages</span>
        =
        [
        <div id="langsSwitch"></div>
        ]
    </section>

    <section class="hljs auto-parse">
        <p class="hljs-comment">// Highlight article automatically</p>
        <div>
            <span class="hljs-name">CodeBlockBeautifier</span>.<span>isAutoParse</span>
            =
            <select class="hljs hljs-keyword" name="auto-parse" id="autoParseSwitch">
                <option class="hljs-keyword" value="true">true</option>
                <option class="hljs-keyword" value="false">false</option>
            </select>
        </div>
    </section>

    <div class="btn-group">
        <button class="primary-btn btn" id="parseBtn">Parse</button>
        <button class="danger-btn btn" id="revertBtn">Revert</button>
    </div>
</div>
<script src="../db/themes.js"></script>
<script src="../db/langs.js"></script>
<script src="../common/ThemeManager.js"></script>
<script src="scripts/ThemesSwitch.js"></script>
<script src="scripts/LangsSwitch.js"></script>
<script src="scripts/ParseButton.js"></script>
<script src="scripts/RevertButton.js"></script>
<script src="scripts/AutoParseSwitch.js"></script>
<script src="scripts/popup.js"></script>
</body>
</html>
